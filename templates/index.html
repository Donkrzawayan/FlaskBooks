<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskBooks</title>
</head>
<body>
    <a href=/ >FlaskBooks</a>
    {% block admin %} {% endblock %}
    <a href=/logout >Logout</a>

    <h1>
        Books
    </h1>
    <table>
        <thead>
           <td>Title</td>
           <td>Author</td>
        </thead>

        {% for book in books %}
           <tr>
              <td>{{book[0]}}</td>
              <td>{{book[1]}}</td>
           </tr>
        {% endfor %}
     </table>

    <h1>
        Add book
    </h1>
    <form method=post action="/addBook">
        Title: <input type=text name=title>
        Author: <input type=text name=author>
        <input type=submit>
    </form>
</body>
</html>
